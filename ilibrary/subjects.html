                                                        <!-- Card Header -->
                                                        <div class="card-header" style="background-color: #FEB440; border: none;">
                                                            <b>SUBJECTS</b>
                                                        </div>
                                        
                                                        <!-- Card Body -->
                                                        <div class="card-body">
                                                            <!-- Button to Trigger Modal -->
                                                            <div class="col-lg-6 mb-3">
                                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                                    Add Subject
                                                                </button>
                                                            </div>
                                        
                                                            <!-- Modal -->
                                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <!-- Modal Header -->
                                                                        <div class="modal-header" style="background-color: #FEB440;">
                                                                            <h5 class="modal-title" id="exampleModalLabel">Add New Subject</h5>
                                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                        </div>
                                        
                                                                        <!-- Modal Body -->
                                                                        <div class="modal-body">
                                                                            <form id="addSubjectForm">
                                                                                <div class="row">
                                                                                    <!-- Subject Name -->
                                                                                    <div class="mb-3">
                                                                                        <label for="sub_name" class="form-label">Subject Code</label>
                                                                                        <input type="text" name="sub_name" placeholder="Subject code" class="form-control">
                                                                                    </div>
                                        
                                                                                    <!-- Description -->
                                                                                    <div class="mb-3">
                                                                                        <label for="sub_desc" class="form-label">Description</label>
                                                                                        <input type="text" name="sub_desc" placeholder="Description" class="form-control">
                                                                                    </div>
                                        
                                                                                <div class="row">
                                                                                    <!-- Year Level -->
                                                                                    <div class="col-md-6">
                                                                                        <div class="mb-3">
                                                                                            <label for="year_level" class="form-label">Year Level</label>
                                                                                            <select name="year_level" id="year_level" class="form-control">
                                                                                                <option value="" disabled selected>Select Year Level</option>
                                                                                                <option value="1">1</option>
                                                                                                <option value="2">2</option>
                                                                                                <option value="3">3</option>
                                                                                                <option value="4">4</option>
                                                                                                <option value="5">5</option>
                                                                                                <option value="6">6</option>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    
                                                                                    <!-- Academic Year -->
                                                                                    <div class="col-md-6">
                                                                                        <div class="mb-3">
                                                                                            <label for="acad_year" class="form-label">Academic Year</label>
                                                                                            <input type="text" name="acad_year" placeholder="Academic year" class="form-control">
                                                                                        </div>
                                                                                    </div>
                                                                                </div>

                                                                                  <div class="mb-3 position-relative">
                                                                                        <label for="semester" class="form-label">Semester</label>
                                                                                        <div class="position-relative">
                                                                                            <select name="semester" id="semester" class="form-control">
                                                                                                <option value="" disabled selected>Select Semester</option>
                                                                                                <option value="First Semester">First Semester</option>
                                                                                                <option value="Second Semester">Second Semester</option>
                                                                                                <option value="Summer">Summer</option>
                                                                                            </select>
                                                                                            <i class="fas fa-chevron-down position-absolute" 
                                                                                               style="top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"></i>
                                                                                        </div>
                                                                                    </div>

                                        
                                                                                    <!-- Course -->
                                                                                      <div class="mb-3">
                                                                                        <label for="course" class="form-label">Course</label>
                                                                                        <input type="text" name="course" placeholder="Course" class="form-control">
                                                                                    </div>
                                                                                    
                                                                                    <!-- Submit Button -->
                                                                                    <div class="d-flex justify-content-center mt-2">
                                                                                        <button type="submit" class="btn btn-primary">Add Subject</button>
                                                                                    </div>
                                                                                    </div>
                                                                                </form>
                                                                        </div>
                                        
                                                                        <!-- Modal Footer -->
                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            
                                                            
                                                      <!-- Edit Subject Modal -->

                                                                        <div class="modal-header" style="background-color: #FEB440;">

                                                                                <div class="row">
                                                                                    <div class="col-md-6 mb-3">
                                                                                        <label for="sub_name" class="form-label">Subject Code</label>

                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="sub_desc" class="form-label">Description</label>

                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-md-6">
                                                                                            <div class="mb-3">
                                                                                                <label for="year_level" class="form-label">Year Level</label>
                                                                                                <select id="edit_year_level" name="year_level" class="form-control">

                                                                                                    <option value="2">2</option>
                                                                                                    <option value="3">3</option>
                                                                                                    <option value="4">4</option>
                                                                                                    <option value="5">5</option>
                                                                                                    <option value="6">6</option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-6">
                                                                                            <div class="mb-3">
                                                                                                <label for="acad_year" class="form-label">Academic Year</label>
                                                                                                <input type="text" id="edit_acad_year" name="acad_year" class="form-control">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="semester" class="form-label">Semester</label>
                                                                                        <select id="edit_semester" name="semester" class="form-control">
                                                                                            <option value="First semester">First Semester</option>
                                                                                            <option value="Second semester">Second Semester</option>
                                                                                            <option value="Summer">Summer</option>
                                                                                        </select>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="course" class="form-label">Course</label>
                                                                                        <input type="text" id="edit_course" name="course" class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                        
           
                                                  
                                                          <div class="mb-3">
                                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                                          </div>
                                                            </form>
