                                                                <input type="text" name="title" placeholder="Title" class="form-control">
                                                            </div>
                                                            <div class="col-md-6 mb-3">

                                                                <input type="number" name="acs_num" placeholder="Accession Number" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <!-- Call Number and Year Published -->
                                                            <div class="col-md-6 mb-3">

                                                                        }
                                                                    </script>
                                                                </select>

                                                          </div>
