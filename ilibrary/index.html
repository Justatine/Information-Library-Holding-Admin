<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ilibrary</title>
    <link rel="stylesheet" href="assets/css/login/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="background"></div>

    <main class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="assets/css/img/ilibrary.png" alt="Company Logo" class="logo">
            </div>
            <form id="loginForm" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="ID number" id="idnum" name="idname" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>

    <script src="assets/js/get-set-cookie.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
